AllCops:
  Exclude:
    - db/**/*
    - spec/dummy/db/**/*
    - lib/exception_canary/exception_notifier.rb
    - vendor/**/*

BlockNesting: 
  Max: 4
ClassLength:
  Enabled: False
ClassVars:
  Enabled: False
CyclomaticComplexity:
  Enabled: False
Documentation:
  Enabled: false
LineLength:
  Enabled: false
MethodLength:
  Enabled: false
Metrics/AbcSize:
  Enabled: false
Metrics/PerceivedComplexity:
  Enabled: false